<!DOCTYPE html>
<html>

<head>
    <title>Ethan UI Library for practice</title>
    <script>
        var lang = localStorage && localStorage.getItem ? localStorage.getItem('ETHAN_UI') : window.navigator.language;

        <% if (root) { %>
            window.location.href = lang === 'zh-CN' ? 'cn/home/' : 'en/home/';
        <% } else { %>
            window.location.href = 'home/';
        <% } %>
    </script>
</head>

<body></body>

</html>
